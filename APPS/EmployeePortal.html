<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <!-- Navigation bar -->
        <nav class="navbar bg-dark">
            <a href="#" class="navbar-brand text-white"><h2>Employee Portal</h2></a>
        </nav>

        <!-- Buttons -->
       <section>
        <div class="container-fluid mt-3 ">
           <div class="d-flex flex-row justify-content-lg-evenly">
                <button class="btn btn-dark btn-lg me-5" id="all">All Employees</button>
                <button class="btn btn-dark btn-lg me-5" id="male">Male Employees</button>
                <button class="btn btn-dark btn-lg me-5" id="female">Female Employees</button>
           </div>  
        </div>
       </section>

       <!-- searchBar -->
       <section>
            <div class="row mt-5">
                <div class="col-5 m-auto">
                    <form>
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="Search Here By Ename" id="search">
                        </div>
                    </form>
                </div>
            </div>
       </section>

       <!-- table to display data -->
       <section class="mt-5">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>EmpID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody class="table-striped" id="table-body">
                
            </tbody>
        </table>
       </section>
            
    </div>


    <!-- login page -->
     <div class="container-fluid hidden" id="login">
        <div class="row">
            <div class="col-3 m-auto">
                <div class="card">
                    <div class="card-header text-center bg-danger">
                        <h2>LOGIN FORM</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="ENTER YOUR NAME/E-MAIL HERE" class="form-control">
                                <input type="password" placeholder="ENTER YOUR PASSWORD HERE" class="form-control mt-3">
                                <p class="mt-3 text-center">Create an account?<a href="#signup">click here</a></p>
                                <div class="text-center mt-3">
                                    <input type="submit" value="SUBMIT" class="btn btn-danger">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>

     <!-- sign-up page -->
     <div class="container-fluid hidden" id="signup">
        <div class="row">
            <div class="col-3 m-auto">
                <div class="card">
                    <div class="card-header text-center bg-danger">
                        <h2>SIGN_UP</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="ENTER YOUR MOB NO/E-MAIL HERE" class="form-control">
                                <input type="password" placeholder="ENTER PASSWORD" class="form-control mt-3">
                                <input type="password" placeholder="ENTER CONFIRM PASSWORD " class="form-control mt-3">
                                <p class="mt-3 text-center">Already have an account<a href="#login">click here</a></p>
                                <div class="text-center mt-3">
                                    <input type="submit" value="SUBMIT" class="btn btn-danger">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
<!-- Script Code -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="emp.js"></script>
</body>
</html>
